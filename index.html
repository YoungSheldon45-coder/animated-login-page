<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="center-div" class="moveAndRotate">
    <img id="logo" class="" src="Logo.png" alt="company logo">
    </div>
    <div id="main-div" class="expanding">
        <div id="left-div" class="">
            <nav>
                    <div id="left-nav-div">
                        <div id="logo-div">
                        </div>
                        <div id="logo-text" class="">Regions<br>Mortgage</div>
                    </div>
                
                <div id="right-nav-div">
                    <a href="#" id="nav-link" class="">Are you a customer?</a>
                    <button id="nav-btn" class="">Enroll Now</button>
                </div>
            </nav>
            <main>
                <div id="main-inner-div">
                    <div id="welcome-text-div">
                        <h1 id="welcome-text" class="">Welcome Back</h1>
                    </div>

                    <div id="signIn-text-div">
                        <p id="signIn-text" class="">Sign into your regions MyMortgage account</p>
                    </div>

                    <div id="outer-input-div1">
                        <div id="input-div" class="">
                            <input type="text" name="name" id="name-input" required>
                            <label for="name" id="label-1">OnlineID</label>
                        </div>
                    </div>

                    <div id="outer-input-div2">
                        <div id="input-div2" class="">
                            <input type="password" name="password" id="password-input" required>
                            <label for="password" id="label-2">Password</label>
                        </div>
                    </div>

                    <div id="outer-checkbox-div">
                        <div id="checkbox-div" class="">
                            <input type="checkbox" name="rememberMe" id="rememberMe">
                            <label for="rememberMe" id="rememberMe-text">Remember me</label>
                        </div>
                    </div>

                    <div id="login-btn-div">
                        <button id="login-btn" class="">Log in</button>
                    </div>

                    <div id="outer-forgot-div">
                        <div id="forgot-div" class="">
                            <p id="forgot-1"><a href="#">Forgot OnlineID?</a></p>
                            <p id="space"> - </p>
                            <p id="forgot-2"><a href="#">Forgot password?</a></p>
                        </div>
                    </div>
                    <div id="outer-bottom-text-div">
                        <div id="bottom-text-div" class="">
                            <p id="bottom-text">Equal housing lender - Member FDIC</p>
                            <p id="bottom-text2" >Â©2023 Regions Final Corporation. All Rights Reserved  -  1(800) Regions</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="right-div">

        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
